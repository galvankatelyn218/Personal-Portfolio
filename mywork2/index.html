<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fitness Goals</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<form action="" id="form">

   

    <div class="info">
        <fieldset>
        <legend class="text-center"><strong>My Fitness Goals</strong></legend>
        <img src="images/image-3.png" class="image-3">
        <div class="form-item">
            <img src="images/image-1.png" class="image-1"> <label for="name">Name: </label> 
            <input type="text" name="user_name" id="name">
        </div>
        <div class="form-item">
            <label for="name">Height: </label>
            <input type="text" name="user_height" id="height">
        </div>
        <div class="form-item">
            <label for="name">Weight: </label>
            <input type="text" name="user_weight" id="weight">
        </div>
        <div class="gender">
            <label for="gender">Gender: </label> 
            <input type="text" name="user_gender" id="gender"><img src="images/image-2.png" class="image-2">
        </div>
        <label for="option">How often do you exercise currently?</label>
        <select id="option" name="option">
            <option value="option-1">0 days/week</option>
            <option value="option-1">1-2 days/week</option>
            <option value="option-2">3-5 days/week</option>
            <option value="option-3">5-7 days/week</option>
        </select>
        <br>
        <label for="option">What is your main fitness goal?</label>
        <select id="option" name="option">
            <option value="option-1">Building muscle</option>
            <option value="option-1">Improving cardiovascular health</option>
            <option value="option-2">Improving mobility</option>
            <option value="option-3">Weight loss</option>
        </select>
        <br>
        <label for="option">Have you experienced any injuries or musculoskeletal issues in the past?</label>
        <select id="option" name="option">
            <option value="option-1">Yes</option>
            <option value="option-1">No</option>
        </select>
    </fieldset>
    <div class="image-container">
        
    </div>



    </div>
    <label for="extra">Additional Information: </label>
    <br>
    <textarea id="extra" name="extra" rows="10" cols="30">
    </textarea>   
    <br>
    <button>Submit</button>


</body>
</form>
